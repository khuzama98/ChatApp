<body>
	
	<div id="frame">
		<div id="sidepanel">
			<div id="profile">
				<div class="wrap">
					<img id="profile-img" src="" class="online" alt="" />
					<p id='username'></p>
					<i onclick="showOptions()" class="fa fa-ellipsis-v dotRight" aria-hidden="true"></i>
					<div id="status-options">
						<ul>
							<li onclick="showFriends()" id="status-online"><p>Friends</p></li>
							<li id="status-away"><p>Pending Request</p></li>
							<li onclick="signout()" id="status-busy"><p>Logout</p></li>
						</ul>
					</div>
				</div>
			</div>
			<div id="search">
				<label for=""><i class="fa fa-search" aria-hidden="true"></i></label>
				<input type="text" placeholder="Search contacts..." />
			</div>
			<div id="contacts">
				<div class="contactHeading">Add Contacts</div>
				<ul id="ul">
					
				</ul>
			</div>
			<div id="bottom-bar">
				<button onclick="showContacts()" class="addcontact"><i class="fa fa-user-plus fa-fw" aria-hidden="true"></i> <span>Add contact</span></button>
				<button onclick="showFriends()" id="settings"><i class="fa fa-user" aria-hidden="true"></i> <span>Friends</span></button>
			</div>
		</div>
		<div class="content">
			<div class="contentOverlay">
				<div class="row">
					<h1 class="overlayHeading">
						Connect With Peoples.
					</h1>
				</div>
				<div class="row">
					<div class="overlaySubHeading">
						Select a conversation to start chatting.
					</div>
				</div>
			</div>
			<div class="contentToShow">
				<div class="contact-profile">
					<img id='friendImg' src="" alt="" />
					<p id="toChatWith"></p>
					<!-- <div class="social-media">
						<i class="fa fa-facebook" aria-hidden="true"></i>

					</div> -->
				</div>
				<div class="messages">
					<ul id='msgList'>
						<li class="sent">
							<img src="http://emilcarlsson.se/assets/mikeross.png" alt="" />
							<p>How the hell am I supposed to get a jury to believe you when I am not even sure that I do?!</p>
						</li>
						<li class="replies">
							<img src="http://emilcarlsson.se/assets/harveyspecter.png" alt="" />
							<p>When you're backed against the wall, break the god damn thing down.</p>
						</li>
					</ul>
				</div>
				<div class="message-input">
					<div class="wrap">
						<input type="text" placeholder="Write your message..." />
						<i class="fa fa-paperclip attachment" aria-hidden="true"></i>
						<button class="submit"><i class="fa fa-paper-plane" aria-hidden="true"></i></button>
					</div>
				</div>
			</div>
		</div>
	</div>
